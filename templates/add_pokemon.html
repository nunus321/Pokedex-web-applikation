{% extends "base.html" %}

{% block title %}Add Pokemon - Pokedex{% endblock %}

{% block content %}

<!-- Back Button -->
<div class="mb-4">
  <a href="{{ url_for('pokedex') }}" class="btn btn-outline-secondary">
    ← Back to Pokedex
  </a>
</div>

<!-- Card Container for Form -->
<div class="card mb-5">
  <div class="card-header text-center bg-white">
    <h2 class="mb-0">Add New Pokémon</h2>
  </div>
  <div class="card-body">
    <form method="POST">
      <!-- Pokedex Number & Name -->
      <div class="row g-3 mb-3">
        <div class="col-md-6">
          <label for="pokedex_number" class="form-label"
            >Pokedex Number *</label
          >
          <input
            type="number"
            class="form-control"
            id="pokedex_number"
            name="pokedex_number"
            required
            min="1"
          />
        </div>
        <div class="col-md-6">
          <label for="name" class="form-label">Name *</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            required
          />
        </div>
      </div>

      <!-- Form (Optional) -->
      <div class="mb-3">
        <label for="form" class="form-label">Form (Optional)</label>
        <input
          type="text"
          class="form-control"
          id="form"
          name="form"
          placeholder="e.g., Alolan, Mega, etc."
        />
      </div>

      <!-- Height & Weight -->
      <div class="row g-3 mb-3">
        <div class="col-md-6">
          <label for="height" class="form-label">Height (meters)</label>
          <input
            type="number"
            step="0.1"
            min="0"
            class="form-control"
            id="height"
            name="height"
          />
        </div>
        <div class="col-md-6">
          <label for="weight" class="form-label">Weight (kg)</label>
          <input
            type="number"
            step="0.1"
            min="0"
            class="form-control"
            id="weight"
            name="weight"
          />
        </div>
      </div>

      <!-- Types -->
      <div class="row g-3 mb-3">
        <div class="col-md-6">
          <label for="type1" class="form-label">Primary Type *</label>
          <select id="type1" name="type1" class="form-select" required>
            <option value="">Select Primary Type</option>
            {% for type in types %}
            <option value="{{ type.id }}">{{ type.name }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="col-md-6">
          <label for="type2" class="form-label"
            >Secondary Type (Optional)</label
          >
          <select id="type2" name="type2" class="form-select">
            <option value="">Select Secondary Type</option>
            {% for type in types %}
            <option value="{{ type.id }}">{{ type.name }}</option>
            {% endfor %}
          </select>
        </div>
      </div>

      <!-- Region -->
      <div class="mb-4">
        <label for="region_id" class="form-label">Region</label>
        <select id="region_id" name="region_id" class="form-select">
          <option value="">Select Region</option>
          {% for region in regions %}
          <option value="{{ region.id }}">{{ region.name }}</option>
          {% endfor %}
        </select>
      </div>

      <!-- Base Stats Section -->
      <div class="border rounded p-3 mb-4">
        <h5 class="mb-3">Base Stats</h5>
        <div class="row g-3">
          <div class="col-sm-4">
            <label for="base_hp" class="form-label">HP</label>
            <input
              type="number"
              min="1"
              max="255"
              class="form-control"
              id="base_hp"
              name="base_hp"
            />
          </div>
          <div class="col-sm-4">
            <label for="base_attack" class="form-label">Attack</label>
            <input
              type="number"
              min="1"
              max="255"
              class="form-control"
              id="base_attack"
              name="base_attack"
            />
          </div>
          <div class="col-sm-4">
            <label for="base_defense" class="form-label">Defense</label>
            <input
              type="number"
              min="1"
              max="255"
              class="form-control"
              id="base_defense"
              name="base_defense"
            />
          </div>
          <div class="col-sm-4">
            <label for="base_special_attack" class="form-label"
              >Sp. Attack</label
            >
            <input
              type="number"
              min="1"
              max="255"
              class="form-control"
              id="base_special_attack"
              name="base_special_attack"
            />
          </div>
          <div class="col-sm-4">
            <label for="base_special_defense" class="form-label"
              >Sp. Defense</label
            >
            <input
              type="number"
              min="1"
              max="255"
              class="form-control"
              id="base_special_defense"
              name="base_special_defense"
            />
          </div>
          <div class="col-sm-4">
            <label for="base_speed" class="form-label">Speed</label>
            <input
              type="number"
              min="1"
              max="255"
              class="form-control"
              id="base_speed"
              name="base_speed"
            />
          </div>
        </div>
      </div>

      <!-- Abilities Section -->
      <div class="border rounded p-3 mb-4">
        <h5 class="mb-3">Abilities</h5>
        <div class="row g-3">
          <div class="col-md-4">
            <label for="ability1" class="form-label">Primary Ability</label>
            <select id="ability1" name="ability1" class="form-select">
              <option value="">Select Ability</option>
              {% for ability in abilities %}
              <option value="{{ ability.id }}">{{ ability.name }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="col-md-4">
            <label for="ability2" class="form-label">Secondary Ability</label>
            <select id="ability2" name="ability2" class="form-select">
              <option value="">Select Ability</option>
              {% for ability in abilities %}
              <option value="{{ ability.id }}">{{ ability.name }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="col-md-4">
            <label for="hidden_ability" class="form-label"
              >Hidden Ability</label
            >
            <select
              id="hidden_ability"
              name="hidden_ability"
              class="form-select"
            >
              <option value="">Select Hidden Ability</option>
              {% for ability in abilities %}
              <option value="{{ ability.id }}">{{ ability.name }}</option>
              {% endfor %}
            </select>
          </div>
        </div>
      </div>

      <!-- Description -->
      <div class="mb-4">
        <label for="description" class="form-label">Description</label>
        <textarea
          id="description"
          name="description"
          rows="3"
          class="form-control"
        ></textarea>
      </div>

      <!-- Habitat & Legendary Checkbox -->
      <div class="row g-3 mb-4">
        <div class="col-md-6">
          <label for="habitat" class="form-label">Habitat</label>
          <select id="habitat" name="habitat" class="form-select">
            <option value="">Select Habitat</option>
            <option value="Grassland">Grassland</option>
            <option value="Forest">Forest</option>
            <option value="Waters-edge">Waters-edge</option>
            <option value="Sea">Sea</option>
            <option value="Cave">Cave</option>
            <option value="Mountain">Mountain</option>
            <option value="Rough-terrain">Rough-terrain</option>
            <option value="Urban">Urban</option>
            <option value="Rare">Rare</option>
          </select>
        </div>
        <div class="col-md-6 d-flex align-items-center">
          <div class="form-check mt-3">
            <input
              class="form-check-input"
              type="checkbox"
              id="legendary"
              name="legendary"
            />
            <label class="form-check-label" for="legendary">
              Legendary Pokémon
            </label>
          </div>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="text-center">
        <button type="submit" class="btn btn-success px-5">Add Pokémon</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
